<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="row" th:fragment="list-user">
		<div class="col-md-6">
			<h2 class="my-5">Users</h2>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Name</th>
						<th>Age</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${userPage.content}">
						<td th:text="${user.name}"></td>
						<td th:text="${user.age}"></td>
						<td><a th:href="@{/edit/{id}(id=${user.id})}"
							class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
						<td><a th:href="@{/delete/{id}(id=${user.id})}"
							class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
					</tr>
				</tbody>
			</table>

			<div th:if="${userPage.totalPages > 0}" class="pagination"
				th:each="pageNumber : ${pageNumbers}">
				<a
					th:href="@{/list-user(size=${userPage.size}, page=${pageNumber})}"
					th:text=${pageNumber}
					th:class="${pageNumber==userPage.number + 1} ? active"></a>
			</div>

			<p class="my-5">
				<a href="/signup" class="btn btn-primary"><i
					class="fas fa-user-plus ml-2"></i></a>
			</p>
		</div>
	</div>
</body>
<style>
.pagination {
	display: inline-block;
}

.pagination a {
	color: black;
	float: left;
	padding: 5px 5px;
	text-decoration: none;
}

.pagination a.active {
	background-color: gray;
	color: white;
	border-radius: 2px;
}
</style>
</html>
