<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Dashboard</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />

<link th:href="@{../assets/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{../assets/css/material-dashboard.css}" rel="stylesheet" />
<link th:href="@{../assets/css/demo.css}" rel="stylesheet" />
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="sidebar" data-active-color="rose"
			data-background-color="black"
			data-image="../assets/img/sidebar-1.jpg">
			<div class="logo">
				<a href="#" class="simple-text logo-mini"> DB </a> <a href="#"
					class="simple-text logo-normal"> DashBoard </a>
			</div>
			<div class="sidebar-wrapper">
				<div class="user">
					<div class="photo">
						<img th:src="@{../assets/img/faces/avatar.jpg}" />
					</div>
					<div class="info">
						<a> <span> TEST </span>
						</a>
						<div class="clearfix"></div>
					</div>
				</div>
				<ul class="nav">
					<li class="active"><a href="./dashboard.html"> <i
							class="material-icons">dashboard</i>
							<p>Dashboard</p>
					</a></li>
					<li><a data-toggle="collapse" href="#pagesOption"> <i
							class="material-icons">image</i>
							<p>
								Pages <b class="caret"></b>
							</p>
					</a>
						<div class="collapse" id="pagesOption">
							<ul class="nav">
								<li><a href="./pages/pricing.html"> <span
										class="sidebar-mini"> U </span> <span class="sidebar-normal">
											UserPage </span>
								</a></li>
							</ul>
						</div></li>
				</ul>
			</div>
		</div>
		<div class="main-panel">
			<nav class="navbar navbar-transparent navbar-absolute">
				<div class="container-fluid">
					<div class="navbar-minimize">
						<button id="minimizeSidebar"
							class="btn btn-round btn-white btn-fill btn-just-icon">
							<i class="material-icons visible-on-sidebar-regular">more_vert</i>
							<i class="material-icons visible-on-sidebar-mini">view_list</i>
						</button>
					</div>
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#"> Dashboard </a>
					</div>
				</div>
			</nav>
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header card-header-icon"
									data-background-color="green">
									<i class="material-icons">&#xE894;</i>
								</div>
								<div class="card-content">
									<h4 class="card-title">Top 10 Images</h4>
									<div>
										<div class="row">
											<div class="col-md-6">
												<button class="btn btn-success"
													onclick="demo.showSwal('warning-message-and-confirmation')">
													BenchMark
													<div class="ripple-container"></div>
												</button>
											</div>
											<div class="col-md-6">
												<div class="card">
													<div class="card-header card-header-icon"
														data-background-color="rose">
														<i class="material-icons">insert_chart</i>
													</div>
													<div class="card-content">
														<h4 class="card-title">
															Multiple Bars Chart <small>- Bar Chart</small>
														</h4>
													</div>
													<div id="multipleBarsChart" class="ct-chart"></div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div th:each="image : ${images}">
						<div class="col-md-4" style="margin-top: 50px;">
							<div class="card card-product">
								<div class="card-image" data-header-animation="true">
									<a href="${image.title}"> <img class="img"
										th:src="@{${image.url}}" style="height: 205px;">
									</a>
								</div>
								<div class="card-content" style="height: 144px">
									<div class="card-actions">
										<button type="button"
											class="btn btn-danger btn-simple fix-broken-card">
											<i class="material-icons">build</i> Fix Header!
										</button>
										<button type="button" class="btn btn-default btn-simple"
											rel="tooltip" data-placement="bottom" title="View">
											<i class="material-icons">art_track</i>
										</button>
										<button type="button" class="btn btn-success btn-simple"
											rel="tooltip" data-placement="bottom" title="Edit">
											<i class="material-icons">edit</i>
										</button>
										<button type="button" class="btn btn-danger btn-simple"
											rel="tooltip" data-placement="bottom" title="Remove">
											<i class="material-icons">close</i>
										</button>
									</div>
									<h4 class="card-title">
										<a href="#${image.title}" th:text="${image.title}"></a>
									</h4>
									<div class="card-description" th:text="${image.description}"></div>
								</div>
								<div class="card-footer">
									<div class="stats">
										<i class="fa fa-thumbs-up" aria-hidden="true"></i> 5.3k
									</div>
									<div class="stats">
										<i class="fa fa-share-alt" aria-hidden="true"></i> 6.3k
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="container-fluid">
					<nav class="pull-left">
						<ul>
							<li><a href="#"> Home </a></li>
						</ul>
					</nav>
					<p class="copyright pull-right">
						&copy;
						<script>
							document.write(new Date().getFullYear())
						</script>
						<a href="#"> Copyright </a>
					</p>
				</div>
			</footer>
		</div>
	</div>
</body>

<!--   Core JS Files   -->
<script th:src="@{../assets/js/jquery-3.2.1.min.js}"
	type="text/javascript"></script>
<script th:src="@{../assets/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{../assets/js/material.min.js}" type="text/javascript"></script>
<script th:src="@{../assets/js/perfect-scrollbar.jquery.min.js}"
	type="text/javascript"></script>
<!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support SweetAlert -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
<!-- Library for adding dinamically elements -->
<script th:src="@{../assets/js/arrive.min.js}" type="text/javascript"></script>
<!-- Forms Validations Plugin -->
<script th:src="@{../assets/js/jquery.validate.min.js}"></script>
<!--  Plugin for Date Time Picker and Full Calendar Plugin-->
<script th:src="@{../assets/js/moment.min.js}"></script>
<!--  Charts Plugin, full documentation here: https://gionkunz.github.io/chartist-js/ -->
<script th:src="@{../assets/js/chartist.min.js}"></script>
<!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
<script th:src="@{../assets/js/jquery.bootstrap-wizard.js}"></script>
<!--  Notifications Plugin, full documentation here: http://bootstrap-notify.remabledesigns.com/    -->
<script th:src="@{../assets/js/bootstrap-notify.js}"></script>
<!-- Sliders Plugin, full documentation here: https://refreshless.com/nouislider/ -->
<script th:src="@{../assets/js/nouislider.min.js}"></script>
<!--  Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
<script th:src="@{../assets/js/jquery.select-bootstrap.js}"></script>
<!-- Sweet Alert 2 plugin, full documentation here: https://limonte.github.io/sweetalert2/ -->
<script th:src="@{../assets/js/sweetalert2.js}"></script>
<!-- Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
<script th:src="@{../assets/js/jquery.tagsinput.js}"></script>
<!-- Material Dashboard javascript methods -->
<script th:src="@{../assets/js/material-dashboard.js}"></script>
<script th:src="@{../assets/js/demo.js}"></script>
<script>
	$(document).ready(function() {
		demo.initCharts();
	});
</script>
</html>
